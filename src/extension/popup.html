<!DOCTYPE html>
<html lang="en">

<head>
    <meta charSet="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="popup.js"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96 need-login hidden">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Usu√°rio:</label>
                <input type="text" id="username" name="username"
                    class="w-full border rounded-md py-2 px-3 text-gray-700">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Senha:</label>
                <input type="password" id="password" name="password"
                    class="w-full border rounded-md py-2 px-3 text-gray-700">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Entrar</button>
        </form>
    </div>
    <div class="bg-white p-8 rounded shadow-md w-96 logged-in hidden">
        <h1 class="text-2xl font-bold mb-4">Logado com sucesso!</h1>
        <div class="mb-4 text-gray-700 text-center flex items-center">
            <input type="checkbox" id="import-reviews">
            <label class="ml-2" for="import-reviews">Importar reviews</label>
        </div>

    </div>
</body>

</html>
