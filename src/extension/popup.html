<!-- popup.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charSet="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net">


    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" type="text/css" href="/libs/toastify.min.css">
</head>

<body class="flex justify-center items-center h-screen">
    <div class="p-8 rounded shadow-md w-96 need-login hidden">
        <div class="flex items-center justify-center">
            <img src="images/icon.png" class="w-16 h-16 mb-4">
        </div>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Usu√°rio:</label>
                <input type="text" id="username" name="username"
                    class="w-full border rounded-md py-2 px-3 text-gray-700">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Senha:</label>
                <input type="password" id="password" name="password"
                    class="w-full border rounded-md py-2 px-3 text-gray-700">
            </div>
            <button type="submit" class="w-full text-white py-2 px-4 rounded-md">Entrar</button>
        </form>
    </div>
    <div class="p-8 rounded w-96 logged-in hidden">
        <div class="logout">
            <img class="w-4 h-4 mb-4" src="/images/close.png" />
        </div>
        <img src="images/icon.png" class="w-16 h-16 mb-4">
        <h1 class="text-2xl font-bold mb-4">Logado com sucesso!</h1>
        <div class="mb-4 text-white text-center flex items-center">
            <input class="custom-checkbox" type="checkbox" id="import-reviews">
            <label class="ml-2 text-md" for="import-reviews"></label>
            <span class="ml-2">Importar reviews</span>
        </div>

    </div>
    <script type="text/javascript" src="libs/toastify-js.js"></script>
    <script src="popup.js"></script>

</body>

</html>
